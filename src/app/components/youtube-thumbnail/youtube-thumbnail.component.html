<div style="width: 100%;height: 246px;background-color: red;">
<div style="width: 439px;height: 86px;background-color: blue;">
  <div *ngIf="selectedTopImage">
    <img style="width: 439px;height: 86px;" [src]="selectedTopImage" alt="top image">
  </div>
</div>
<div class="youtube-thumbnail">
  <div class="channel-logo">
    <img [src]="channelLogoUrl" alt="Channel Logo">
  </div>
  <div class="video-details">
    <div class="video-title">{{ videoTitle }}</div>
    <div class="channel-info">
      <div class="channel-name">{{ channelName }}
        <span class="views">{{ views }} views</span> 
        <span class="published-date">{{ publishedDate }}</span>
      </div>
    </div>
  </div>
  <div>
    <span class="menu-icon">&#8942;</span>
  </div>
</div>
<div style="width: 439px;height: 86px;background-color: blue;">
  <div *ngIf="selectedBottomImage">
    <img style="width: 439px;height: 86px;" [src]="selectedBottomImage" alt="top image">
  </div>
</div>
</div>

<input type="file" (change)="onFileSelected($event,'top')" accept="image/*">
<input type="file" (change)="onFileSelected($event,'bottom')" accept="image/*">
